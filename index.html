<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Vue - primera clase</title>
</head>

<body>
    <div class="container" id="app">
        <h1>{{titulo}}</h1>
        <button class="btn btn-outline-success" @click="sumarNumero()"> + </button>
        <button class="btn btn-outline-info" @click="restarNumero()"> - </button>
        <input type="text" name="contador" readonly :value="inicializador">

    </div>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Codigo propio de vue -->
    <script>
  let app = new Vue({
      el: "#app",
      data: {
          titulo: "Contador",
          inicializador: 0
      },
      methods: {
          sumarNumero(){
            this.inicializador++ ;
          },
          restarNumero(){
            this.inicializador--;
          }
      }
  })
    </script>
</body>

</html>
